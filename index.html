<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>REST Countries API with color theme switcher</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script
      src="https://kit.fontawesome.com/1ee38a39c2.js"
      crossorigin=""
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2>Where in the World?</h2>
        <button class="btn btn-toggle" id="toggle">
          <i class="far fa-moon"></i>
          <i class="fas fa-moon"></i>
          Dark Mode
        </button>
      </div>
    </header>
    <section>
      <div class="container">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            id="search"
            class="search"
            type="text"
            name="search"
            placeholder=" Search for a country"
          />
        </div>
        <div class="dropdown" id="dropdown">
          Filter by region
          <i class="fas fa-chevron-down"></i>
          <ul class="dropdown-list">
            <li class="dropdown-list-items">Africa</li>
            <li class="dropdown-list-items">America</li>
            <li class="dropdown-list-items">Asia</li>
            <li class="dropdown-list-items">Europe</li>
            <li class="dropdown-list-items">Oceania</li>
          </ul>
        </div>
      </div>
    </section>
    <section class="container country-grid" id="country-grid"></section>
    <div class="modal" id="modal">
      <button class="btn-back" id="btn-back">
        <i class="fas fa-arrow-left"></i> Back
      </button>
      <div class="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
